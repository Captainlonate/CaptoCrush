<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8" />
	<meta content='user-scalable=no, initial-scale=1, width=device-width' id='viewport' name='viewport'>
	<meta name="apple-mobile-web-app-capable" content=yes>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title> Single Player </title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/game.css" />
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/GameSP.js"></script>
	<script type="text/javascript" src="js/ImageManager.js"></script>
	<script type="text/javascript" src="js/Block.js"></script>
	<script type="text/javascript" src="js/SoundPool.js"></script>
	<script type="text/javascript" src="js/LevelOneSP.js"></script>
	<script type="text/javascript">	
		function init() {
			var canvas = document.getElementById("mainCanvas");
			var game = new GameSP(canvas);
		}
	</script>
</head>

<body onload="init()">

	<!-- Sky and water colors -->
	<div id="bgcolors">
		<div id="skyColor"></div>
		<div id="waterColor"></div>
	</div>

	<!-- The background Image -->
	<div id="bgImageDiv"></div>

	<!-- The Canvas -->
	<div id="gameArea">
		<canvas id="mainCanvas"></canvas>
	</div>

	<!-- Hidden Lightbox crap -->
	<div id="lightboxDiv" class="lightbox">
    	<p id="ChallengeNotification"></p>
    	<input id="AcceptButton" type="button" value="Back To Lobby">
    </div>        
    <div id="dimDiv" class="dimLight"></div>
	
	<!-- Break Information -->
	<div id="notificationDiv" class="notificationAnimation">
		<p id="notification">
		</p>
	</div>

	<!-- Rain -->
	<div id="rainDiv"></div>
	<div id="lightning"></div>
</body>

</html>
